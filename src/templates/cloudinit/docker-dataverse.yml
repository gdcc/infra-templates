package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - sed
runcmd:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
  - add-apt-repository "deb [arch=$(dpkg --print-architecture)] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
  - apt-get update -y
  - apt-get install -y docker-ce docker-ce-cli containerd.io
  - systemctl start docker
  - systemctl enable docker
  - cp /etc/ssh/deploykey /home/root/.ssh/rootkey
  - chown -R root:root /home/root/.ssh
  - chmod 0600 /home/root/.ssh/rootkey
  - echo 'eval $(ssh-agent -s)' >> /home/ubuntu/.bashrc
  - echo 'ssh-add /home/ubuntu/.ssh/rootkey' >> /home/root/.bashrc
  - mkdir -p /data/dataverse-docker
  - cd /data/dataverse-docker/
  - git clone git@github.com:IQSS/dataverse-docker.git .
  - cp .env_sample .env
  - docker compose up -d
